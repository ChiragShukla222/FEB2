<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center" style="color: tomato;">New Here ? I Got You</h2>
    <form action="" method="post">
        <div align="center">
            <label for="new user">Your Name :</label>
            <input type="text" name="name" id="new user" placeholder="enter a user name">
        </div><br>
        <div align="center">
            <label for="password">password :</label>
            <input type="password" name="password" id=" password" placeholder="password with special char">
        </div><br>
        <div align="center">
            <label for="dob">DOB :</label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <div align="center">
            <label for="gender">Your Gender</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="ohters">others
        </div><br>
        <div align="center">
            <label for="your basic info">Your Fav sport</label>
            <select name="" id="your basic info">
                <option value="motogp">Motogp</option>
                <option value="cricket">cricket</option>
                <option value="football">football</option>
                <option value="na">na</option>
            </select>

        </div><br>
        <div align="center">
            <label for="you ">Hobbies</label>
            <input list="your hobbies" id="you">
            <datalist id ="your hobbies">
                <option value="gym">Gym</option>
                <option value="reading books">Books</option>
                <option value="cooking">cooking</option>
                <option value="writing">writing</option>
            </datalist>
        </div><br>
        
        <p align="center">
            <input type="button" value="submit">
            <input type="reset" value="clear">
        </p>
        



    </form>
</body>
</html>
